    <header class="header-login">
      <div class="left">
        <div class="title">
          <h1>Start your plan</h1>
          <span>
            With
            <span>tu course quota</span>
          </span>
        </div>
        <div class="info">
          <p>All faculty in one place.</p>
          <div class="facultys">
            <div class="circle">
              <img src="assets/img/login/sci-tu.png" alt="" />
            </div>
            <div class="circle">
              <img src="assets/img/login/se-tu.png" alt="" />
            </div>
            <div class="circle">
              <img src="assets/img/login/jc-tu.png" alt="" />
            </div>
            <div class="circle">
              <span>20+</span>
            </div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="image">
          <img src="assets/img/login/home.png" alt="" />
        </div>
      </div>
    </header>
    <div class="container-login">
      <div class="wrap">
        <a href="#" class="logo">
          <svg viewBox="0 0 32 32">
            <use xlink:href="#logo"></use>
          </svg>
          <h1>tu course quota</h1>
        </a>
        <div class="input-field">
          <input type="text" maxlength="10" placeholder="Student ID" />
          <input type="password" placeholder="Password" />
          <label class="remember-me">
            <input type="checkbox" />
            <span class="checkmark"></span>
            <span>Remember me</span>
          </label>
        </div>

        <div class="button">
          <button type="submit" class="btn-login">Log in</button>
        </div>
      </div>
    </div>
